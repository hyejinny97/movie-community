{% extends 'base.html' %}

{% block body %}
  <h1>게시글</h1>
  {{ article.title }}
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="">
  {% endif %}
  {% if article.thumbnail %}
    <img src="{{ article.thumbnail.url }}" alt="">
  {% endif %}

  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
  </form>

{% endblock body %}
