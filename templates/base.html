{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}{% endblock css %}
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'articles:index' %}">PPF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'articles:index' %}">리뷰 목록</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'accounts:signout' %}">로그아웃</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'accounts:signin' %}">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'accounts:signup' %}">회원가입</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}{% endblock body %}
  </body>

</html>
